<div class="container">
    <div class="task-manager-container">
        <div class="task-list">
            <app-task *ngFor="let task of tasks"
                [active]="selectedTask == task"
                [task]="task"
                [isTaskManager]="true" 
                [showIcon]="false"
                (click)="onSelect(task)">
            </app-task>
        </div>
        <div class="profile-container">
            <lib-profile-card 
                [profile]="profile" 
                [showEdit]="false">
            </lib-profile-card>
        </div>
    </div>
    <div class="extension-detailes">
        <div *ngIf="selectedTask.name === 'Goals'">
                <app-goal
                    [profile]="profile">
                </app-goal>
        </div>
        <div *ngIf="selectedTask.name === 'Email Template'">
            <div style="background-color: blue;">email component</div>
        </div>
    </div>
</div>
