<div class="goal-extension-container">
    <div class="goal-extension-list"  [style.maxHeight.px]="maxHeight">
        <div *ngFor="let goalItem of goalExtension.goals">
            <app-goal-item 
                [goalItem]="goalItem" 
                [user]="user"
                (onGoalSelect)="onSelectGoal($event)">
            </app-goal-item>
            <hr style="width: 80%;">
        </div>
    </div>
    <app-input style="margin-top: 0.6rem;" 
        [isInputActive]='isInputActive' 
        [addActionName]="'Add a goal'" 
        (onCancelEvent)="onInputCancel()"
        (onAddEvent)="onInputAdd($event)">
    </app-input>
</div>
