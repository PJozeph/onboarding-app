<div class="input-container">
    <input type="text" class="form-control" 
        [ngModel]="enteredValue" 
        (ngModelChange)="isInputEmpty()" (ngModelChange)="enteredValue = $event">
    <div class="analog-container">
        <button 
            type="button" 
            style="margin: 0.5rem;" 
            class="btn btn-outline-success"
            [disabled]="enteredValue.length === 0"
            (click)="onAdd(enteredValue)"
            >Add Goal</button>
        <button 
            type="button" 
            style="margin: 0.5rem;" 
            class="btn btn-outline-danger"
            (click)=onCancel()>Cancel</button>
    </div>
</div>
