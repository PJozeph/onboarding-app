

<div class="container">
    <div *ngIf="showEdit" class="header">
        <img src="assets/icons/three-dots.svg" alt="settings-icon">
    </div>
    <div class="profile-picture" (click)="onSelect(profile.id)">
        <img src="assets/Pallagi_profile.jpg" alt="" class="image">
    </div>
    <div class="profile-name">{{profile.name}}</div>
</div>
