<div class="task-list-container">
    <div class="row">
        <div class="col-sm" style="width: 18rem;" *ngFor="let extension of extensions">
            <div class="item">
                <app-task onHover
                    [extension] = "extension"
                ></app-task>
            </div>
        </div>
      </div>
</div>
