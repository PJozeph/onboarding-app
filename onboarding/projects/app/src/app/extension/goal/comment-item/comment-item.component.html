<div class="comment-container" *ngFor="let comment of selectedGoal.comment">
    <div class="user-image">
        <img [src]="comment.uid | userImage | async " alt="Image not found">
    </div>
    <div class="input-content">
        <p class="commenter-name">
            {{comment.uid | userName | async}}
        </p>
        <p class="commenter-message">
            {{comment.message}}
        </p>
    </div>
</div>
