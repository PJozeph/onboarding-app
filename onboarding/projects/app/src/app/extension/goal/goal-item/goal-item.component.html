<div class="goal-item" [ngClass]="{'uncompleted' : !goalItem.completed}" [ngClass]="{'active' : active}">
    <div class="icon-container">
        <img *ngIf="!goalItem.completed" 
                src="assets/icons/circle.svg" 
                (click)="markCompleted(user, goalItem.goalId)">
    </div>
    <div class="icon-container">
        <img class="icon-completed" *ngIf="goalItem.completed" src="assets/icons/check2-circle.svg"
            (click)="undoCompleted(user, goalItem.goalId)">
    </div>
    <div class="goal-item-content" (click)="onSelectGoal(goalItem.goalId)">
        <div class="goal-name text-truncate" >
            {{goalItem.name}}
        </div>
        <div class="goal-description text-truncate"  style="max-width: 30rem;">
            {{goalItem.description ? goalItem.description : null}}
        </div>
    </div>
    <div class="select-icons">
        <div class="icon-setting">
            <img src="assets/icons/three-dots.svg" alt="settings-icon">
        </div>
        <div class="icon-trash" (click)="onDeleteGoal(user, goalItem.goalId)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
              </svg>
        </div>
    </div>
</div>
