<div class="auth-container">
    <div class="title">
        Login
    </div>
        <form [formGroup]="authForm" (ngSubmit)="onEmailLogin()">
        <div class="dialog-form">
            <span>Email</span>
            <input type="text"
                    class="form-control" 
                    placeholder="Type your email"
                    [ngClass]="{'is-invalid' : authFormControl.userEmail.invalid && 
                    (authFormControl.userEmail.dirty || authFormControl.userEmail.touched)}"
                    [(ngModel)] = "userEmail"
                    formControlName="userEmail">
            <span>Password</span>
            <input type="password" 
                   class="form-control" 
                   placeholder="Type your password"
                   [ngClass]="{'is-invalid' : authFormControl.userPass.invalid && 
                    (authFormControl.userPass.dirty || authFormControl.userPass.touched)}"
                   [(ngModel)] = "userPass"
                   formControlName="userPass">
        </div>
        <span style="color: red;" *ngIf="authFormControl.userPass.invalid && 
        (authFormControl.userPass.dirty || authFormControl.userPass.touched)">
        *At least 7 character is required
        </span>
        <div class="forgot-password">
        <span>Forgot password?</span>
        </div>
        <div class="button-container">
            <button type="submit" 
                    class="btn btn-outline-primary" 
                    style="width: 14rem;" 
                    [disabled]="authForm.invalid">
                    Login
            </button>
        </div>
    </form>
    <div class="auth-providers">
        <span>Or Login using</span>
        <div class="google-logo" (click)="onGoogleLogin()">
            <img src="assets/icons/google-logo.svg" alt="">
        </div>
    </div>
    <hr>
    <div class="create-account">
        <button type="button" class="btn btn-outline-success" (click)="onCreateAccount()">
            Create Account</button>
    </div>
</div>
