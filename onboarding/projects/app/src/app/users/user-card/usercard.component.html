
<div class="container" style="cursor: pointer;">
    <div *ngIf="showEdit" class="header">
        <img src="assets/icons/three-dots.svg" alt="settings-icon">
    </div>
    <div class="profile-picture" (click)="onSelect(user.uid)">
        <img src={{user.imagePath}} alt="No profile image found" class="image">
    </div>
    <div class="profile-name">{{user.displayName}}</div>
</div>
