<header>
  <div class="main-container">
    <div class="left">
      <div class="logo" (click)="onLogoClick()">
        <img src="/assets/logo/NewLogo.png" alt="Image not found">
      </div>
    </div>
    <div class="header-center">
      <a routerLink="/" >Home</a>
      <a routerLink="/pricing" >Pricing</a>
      <a routerLink="/about" >About</a>
    </div>
    <div class="right">
      <button *ngIf="!isLoggedIn" type="button" class="btn btn-outline-primary" [disabled]="isAuthDialogOpen"
        (click)="onLogin()">
        Login
      </button>
      <div *ngIf="isLoggedIn" class="user" (click)="onSelect()">
        <img src="{{loggedInUser.imagePath}}" alt="Image not found">
      </div>
    </div>
  </div>
</header>
