<div class="add-action-container" *ngIf="!isInputActive" (click)="onAddGoalSelect()">
    <svg xmlns="http://www.w3.org/2000/svg" height="1.3rem" fill="red" class="bi bi-plus-circle-fill"
        viewBox="0 0 16 16">
        <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
    </svg>
    <div class="add-action-title">
        {{addActionName}}
    </div>
</div>
<lib-input-dialog *ngIf="isInputActive"
    [inputType]="inputType"
    [titlePlaceholder]="titlePlaceholder"
    [descPlaceholder]="descPlaceholder"
    [addActionName]="addActionName"
    (onCompleteEvent)="onComplete()"
    (onCancelEvent)="onCancel()">
</lib-input-dialog>
