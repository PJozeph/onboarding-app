<div class="input-container">
    <input  
        type="text" 
        placeholder="{{titlePlaceholder}}"
        [ngModel]="title" 
        (ngModelChange)="isInputEmpty()"
        (ngModelChange)="title = $event">
    <textarea
        placeholder="{{descPlaceholder}}" 
        [(ngModel)]="description"></textarea>
</div>
<div class="analog-container">
    <button type="button" 
            style="margin: 0.5rem;" 
            class="btn btn-outline-success"
            [disabled]="title.length === 0" 
            (click)="onAdd()">
            {{addActionName}}
        </button>
    <button type="button" 
            style="margin: 0.5rem;" 
            class="btn btn-outline-danger" 
            (click)=onCancel()>
            Cancel
        </button>
</div>
